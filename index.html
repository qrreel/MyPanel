<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPanel</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="animation-effect.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="watch.css">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="tasks.css">
    <link rel="stylesheet" href="task-lists.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="calendar-event.css">
</head>
<body>

            <a href="#"><span class="menu">Link</span></a>

    <div class="left-container">
        <div class="tasks-container">
            <div class="task-header">
                <div class="task-date">DATE</div>
                <div class="taks-list">
                    <button class="change-tl-back">&#8249</button>
                    <div class="task-lists">Task list</div>
                    <button class="change-tl-fwd">&#8250</button>
                </div>
                <div class="task-btns">
                    <div class="add-list-btn">ADD</div>
                    <div class="delete-task-list">DELETE</div>
                    <span class="list-word">list</span>
                </div>
            </div>
            <div class="tasks"></div>
            <div class="guick-add-container">
                <input type="text" name="quick-add" id="quick-add" placeholder="Enter simple task...">
                <button class="quick-add-btn">+</button>
            </div>
        </div>
    </div>
    <div class="right-container">
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="month-block">
                    <button class="change-month-back">&#8249</button>
                    <button class="month">month</button>
                    <button class="change-month-fwd">&#8250</button>
                </div>
                <button class="back-today"></button>
                <div class="year-block">
                    <button class="change-year-back">&#8249</button>
                    <button class="year">year</button>
                    <button class="change-year-fwd">&#8250</button>
                </div>
            </div>
            <div class="calendar">
                <div class="week-days">
                    <div class="week-day">MON</div>
                    <div class="week-day">TUE</div>
                    <div class="week-day">WED</div>
                    <div class="week-day">THU</div>
                    <div class="week-day">FRI</div>
                    <div class="week-day">SAT</div>
                    <div class="week-day sunday">SUN</div>
                </div>
                <div class="days"></div>
            </div>
        </div>
        <div class="watch-container">
            <div class="clock">
                <div class="second_hand"></div>
                <div class="timer">GODZINA</div>
                <div class="date">DATA</div>
            </div>
        </div>
        <div class="contact">
            <img src="GitHub-Mark/PNG/GitHub-Mark-Light-32px.png" alt="GitHub logo" class="github-logo">
            <a href="https://github.com/qrreel/MyPanel" target="_blank" class="github">qrreel/MyPanel</a>
            <span class="mail">@ <a href="mailto:rafalwas88@gmail.com">rafalwas88@gmail.com</a></span>
            <span class="phone">phone: 602 367 854</span>
        </div>
    </div>
    <div class="alert">
        <button class="alert-no">NO</button>
        <button class="alert-yes">YES</button>
    </div>

    <script src="watch.js"></script>
    <script src="weather.js"></script>
    <script src="task.js"></script>
    <script src="task-lists.js"></script>
    <script src="calendar.js"></script>
    <script src="calendar-mth-yr.js"></script>
    <script src="calendar-event.js"></script>
</body>
</html>
